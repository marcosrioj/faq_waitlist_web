name: Deploy to GitHub Pages

on:
  push:
    branches: ["main"]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm
      - name: Install deps
        run: npm ci
      - name: Build static site
        run: npm run build
        env:
          NEXT_PUBLIC_STATIC_EXPORT: "true"
          NEXT_PUBLIC_BASE_PATH: /${{ github.event.repository.name }}
          NEXT_PUBLIC_APP_URL: https://${{ github.repository_owner }}.github.io/${{ github.event.repository.name }}
          NEXT_PUBLIC_GOOGLE_FORM_ACTION: ${{ secrets.NEXT_PUBLIC_GOOGLE_FORM_ACTION }}
          NEXT_PUBLIC_GOOGLE_FORM_ENTRY_EMAIL: ${{ secrets.NEXT_PUBLIC_GOOGLE_FORM_ENTRY_EMAIL }}
          NEXT_PUBLIC_GOOGLE_FORM_ENTRY_NAME: ${{ secrets.NEXT_PUBLIC_GOOGLE_FORM_ENTRY_NAME }}
          NEXT_PUBLIC_GOOGLE_FORM_ENTRY_BUDGET: ${{ secrets.NEXT_PUBLIC_GOOGLE_FORM_ENTRY_BUDGET }}
          NEXT_PUBLIC_GOOGLE_FORM_ENTRY_LOCALE: ${{ secrets.NEXT_PUBLIC_GOOGLE_FORM_ENTRY_LOCALE }}
          NEXT_PUBLIC_GOOGLE_FORM_ENTRY_UTM_SOURCE: ${{ secrets.NEXT_PUBLIC_GOOGLE_FORM_ENTRY_UTM_SOURCE }}
          NEXT_PUBLIC_GOOGLE_FORM_ENTRY_UTM_MEDIUM: ${{ secrets.NEXT_PUBLIC_GOOGLE_FORM_ENTRY_UTM_MEDIUM }}
          NEXT_PUBLIC_GOOGLE_FORM_ENTRY_UTM_CAMPAIGN: ${{ secrets.NEXT_PUBLIC_GOOGLE_FORM_ENTRY_UTM_CAMPAIGN }}
          NEXT_PUBLIC_GOOGLE_FORM_ENTRY_UTM_CONTENT: ${{ secrets.NEXT_PUBLIC_GOOGLE_FORM_ENTRY_UTM_CONTENT }}
          NEXT_PUBLIC_GOOGLE_FORM_ENTRY_UTM_TERM: ${{ secrets.NEXT_PUBLIC_GOOGLE_FORM_ENTRY_UTM_TERM }}
      - name: Upload Pages artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: ./out

  deploy:
    needs: build
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
